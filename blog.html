<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="blog.css">
  <title>BlogSphere</title>
  <link rel="icon" href="bs-icon.svg?v1" type="image/x-icon" />
  <link rel="shortcut icon" href="bs-icon.svg?v1" type="image/x-icon" /> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<style>


.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 30px;
    background: #ffffff; 
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    text-align: center;
}



.posts-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    background-image: linear-gradient(#142952, #d5e2fd);
    padding-top: 50px;
    padding-bottom: 50px;
    border-radius: 5px;
}

.post {
    background-color: white;
    width: 300px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: left;
    display: flex;
    flex-direction: column;
    justify-content:space-between;
    position: relative; /* Needed for positioning buttons */
    min-width: 300px;
}

.post .actions {
    position: absolute;
    bottom: 7px; /* Ensures buttons are 7px from the bottom */
    left: 15px; /* Align with padding */
    display: flex;
    gap: 10px;
    width: 10px;
    text-align: center;
}

.post .actions button {
    padding: 5px 5px;
    background: #8B5E3C;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 10px;
    cursor: pointer;
    font-weight: 10;
    transition: background 0.3s ease-in-out;
    text-align: center;
}


.post .actions button.edit-btn {
    background:#142952 ;
}

.post .actions button.delete-btn {
    background: #6782b0;
}

.post .actions button:hover {
    opacity: 0.9;
    background-color: #6782b0;
}

@keyframes floatUp {
    from {
        transform: translateY(100%);
        opacity: 1;
    }
    to {
        transform: translateY(-100%);
        opacity: 0;
    }
}
</style>
<body>

  <header>
    <div class="navbar">
        <div class="logodiv">
           <img src="bs-logo.svg">
        </div>

        <div class="menu">
            <nav>
               
                <ul>
                  <li class="hideOnMobile"><a href="blogsphere-about.html">ABOUT</a></li>
                  <li class="hideOnMobile"><a href="#">HOME</a></li>
                </ul>
            </nav>
        </div>
        
    </div>
</header>



<main>

  <div class="container">
      <img src="CSI.svg" alt="">
      <h1>Create Your Unique and Beautiful Blog Easily</h1>

      <h2>BLOGS</h2>
      <!-- Posts Container -->
      <div class="posts-container" id="posts"></div>


      <div class="create-blog">
          <img src="create-blog.svg" alt="">
      </div>
      <div class="form-container">
          <!-- Add Post Form -->
          <form id="postForm">
              <input type="text" id="title" placeholder="Title" required>
              <textarea id="body" placeholder="Content" required></textarea> 
              <button type="submit"><i class="fa-solid fa-upload"></i>Add Post</button>
          </form>
      </div>
  </div>
</main>
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Content</h2>

      <label for="editTitle">Title</label>
      <input type="text" id="editTitle" placeholder="Title" />

      <label for="editBody">Content</label>
      <textarea id="editBody" placeholder="Content"></textarea>

      <button id="saveEdit">Save Changes</button>
      <button id="cancelEdit">Cancel Changes</button>
    </div>
  </div>

  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <p><strong>Are you sure you want to delete this?</strong></p>
      <button id="confirmDelete">Yes</button>
      <button id="cancelDelete">No</button>
    </div>
  </div>


  <script>
    const getPosts = async () => {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts');
    const posts = await response.json();
    displayPosts(posts);
  };
  
  const displayPosts = (posts) => {
    const postContainer = document.getElementById('posts');
    postContainer.innerHTML = posts
      .slice(0, 10)
      .map(
        (post) => `
          <div class="post" data-id="${post.id}">
            <h2>${post.title}</h2>
            <p>${post.body}</p>
            <div class="actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
            </div>
          </div>
        `
      )
      .join('');
  };
  
  document.getElementById('postForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const body = document.getElementById('body').value;
  
    const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify({ title, body }),
      headers: { 'Content-type': 'application/json; charset=UTF-8' },
    });
  
    const newPost = await response.json();
    const postContainer = document.getElementById('posts');
    postContainer.innerHTML += `
      <div class="post" data-id="${newPost.id}">
        <h2>${newPost.title}</h2>
        <p>${newPost.body}</p>
        <div class="actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
         </div>
      </div>
    `;
  
    document.getElementById('postForm').reset();
  });


  
  
  document.addEventListener('DOMContentLoaded', () => {
    const posts = document.getElementById('posts');
    const editModal = document.getElementById('editModal');
    const deleteModal = document.getElementById('deleteModal');
    let currentPostId = null;
  
    posts.addEventListener('click', (e) => {
        const postElement = e.target.closest('.post');
        if (postElement) {
            currentPostId = postElement.dataset.id;
        }
  
        if (e.target.classList.contains('edit-btn')) {
            const title = postElement.querySelector('h2').textContent;
            const body = postElement.querySelector('p').textContent;
            document.getElementById('editTitle').value = title;
            document.getElementById('editBody').value = body;
            editModal.classList.remove('hidden');
        } else if (e.target.classList.contains('delete-btn')) {
            deleteModal.classList.remove('hidden');
        }
    });
  
    document.getElementById('saveEdit').addEventListener('click', () => {
        const updatedTitle = document.getElementById('editTitle').value;
        const updatedBody = document.getElementById('editBody').value;
        const post = document.querySelector(`.post[data-id="${currentPostId}"]`);
        post.querySelector('h2').textContent = updatedTitle;
        post.querySelector('p').textContent = updatedBody;
        editModal.classList.add('hidden');
    });
  
    document.getElementById('cancelEdit').addEventListener('click', () => {
        editModal.classList.add('hidden');
    });
  
    document.getElementById('confirmDelete').addEventListener('click', () => {
        document.querySelector(`.post[data-id="${currentPostId}"]`).remove();
        deleteModal.classList.add('hidden');
    });
  
    document.getElementById('cancelDelete').addEventListener('click', () => {
        deleteModal.classList.add('hidden');
    });
  
    getPosts();
  });


  

  
 

  </script>
</body>
</html>
